name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build + Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Build
        run: make build
      - name: Test
        run: make test
